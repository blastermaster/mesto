<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
    </header>
    <main class="main">
        <section class="profile">
            <img src="./images/userpic.jpg" alt="Аватар" class="profile__userpic">
            <div class="profile__info">
                <button type="button" class="profile__button profile__button_action_edit"
                    aria-label="Редактировать"></button>
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button profile__button_action_add" aria-label="Добавить"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit" id="popupEdit">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть попап" id="profCloseBtn"></button>
            <form class="popup__form" name="edit-profile" action="#" id="formEdit" novalidate>
                <section class="popup__form-section">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" id="owner-name" class="popup__input popup__input_type_name"
                        placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__error" id="owner-name-error"></span>
                </section>
                <section class="popup__form-section">
                    <input type="text" name="description" id="owner-description"
                        class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2"
                        maxlength="200">
                    <span class="popup__error" id="owner-description-error"></span>
                </section>
                <button type="submit" class="button popup__button" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_new-card" id="popupAdd">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть попап" id="addCloseBtn"></button>
            <form class="popup__form" name="place-add" action="#" novalidate id="formAdd">
                <section class="popup__form-section">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" name="place" id="place" placeholder="Название"
                        class="popup__input popup__input_type_place" required minlength="2" maxlength="30">
                    <span class="popup__error" id="place-error"></span>
                </section>
                <section class="popup__form-section">
                    <input type="url" name="link" id="link" class="popup__input popup__input_type_link"
                        placeholder="Занятие" required minlength="2" maxlength="200">
                    <span class="popup__error" id="link-error"></span>
                </section>
                <button type="submit" class="button popup__button" aria-label="Создать">Создать</button>
            </form>
        </div>
    </section>
    <div class="popup" id="imagePopup">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close-btn" type="button" aria-label="Закрыть" id="previewCloseBtn"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__image-title"></p>
        </div>
    </div>
    <template id="element-template">
        <li class="element">
            <img class="element__image" src="#" alt=" ">
            <div class="element__content">
                <h2 class="element__title"></h2>
                <button class="element__like button" type="button"></button>
                <button class="element__delete button" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
